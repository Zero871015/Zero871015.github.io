<body>
	<div id="my-gantt"></div> <!-- 放甘特圖的地方, timesheet 可隨意命名 -->
  <script type="text/javascript">
	var data = [
  ['10/2008', '07/2012', 'D3X', 'default'],
  ['07/2009', '07/2014', 'D300s', 'default'],
  ['10/2009', '01/2012', 'D3S', 'default'],
  ['01/2012', '01/2014', 'D4', 'default'],
  ['01/2012', '04/2014', 'D800/D800E', 'default'],
  ['07/2012', '10/2013', 'D600', 'default'],
  ['10/2013', '12/2015', 'Df', 'default'],
  ['10/2013', '12/2015', 'D610', 'default'],
  ['01/2014', '12/2015', 'D4s', 'default'],
  ['04/2014', '12/2015', 'D810/D810A', 'default'],
  ['07/2014', '12/2015', 'D750', 'default']
	];
	new Timesheet("my-gantt", 2007, 2015, data); // 在 my-gantt 標籤內畫圖
  </script>
</body>
